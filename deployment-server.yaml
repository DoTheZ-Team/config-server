apiVersion: apps/v1
kind: Deployment
metadata:
  name: glue-config
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: glue-config
  template:
    metadata:
      labels:
        app: glue-config
    spec:
      containers:
        - image: gcu-dudezi-dev.kr-central-2.kcr.dev/glue-repository/glue-config:2977013642e07d953edab5f80d2f03597c3177e1
          name: glue-config-server
          ports:
            - containerPort: 8888
      imagePullSecrets:
        - name: glue-repository
